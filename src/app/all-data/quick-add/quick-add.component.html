<h2 mat-dialog-title>Quick Add</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" >
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Enqiry Type</mat-label>
                    <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Center</mat-label>
                    <mat-select>
                        <mat-option value="one">Pune</mat-option>
                        <mat-option value="two">Mumbai</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Mobile</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Center</mat-label>
                    <mat-select>
                        <mat-option value="one">Googleleads</mat-option>
                        <mat-option value="two">abc</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Course</mat-label>
                    <mat-select>
                        <mat-option value="one">BCA</mat-option>
                        <mat-option value="two">BCS</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Remark</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
            
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Save & Close</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save & Add More</button>
</mat-dialog-actions>
